<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Battery SOC Estimation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');

        html {
            font-family: 'Inter', sans-serif;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 flex h-screen overflow-hidden">

    <aside class="w-80 bg-gray-800 p-6 flex flex-col shrink-0">
        <h1 class="text-2xl font-bold text-white mb-4">SOC Estimator</h1>
        <p class="text-sm text-gray-400 mb-6">BP Neural Network Analysis Platform</p>

        <nav class="flex space-x-2 mb-8" id="nav-tabs">
            <button data-view="dashboard-view"
                class="nav-button flex-1 text-sm font-semibold py-2 rounded-md bg-cyan-600 text-white">Dashboard</button>
            <button data-view="training-view"
                class="nav-button flex-1 text-sm font-semibold py-2 rounded-md bg-gray-700 hover:bg-gray-600 text-gray-300">Training</button>
        </nav>

        <div id="sidebar-content" class="flex-1 overflow-y-auto">
        </div>

        <div class="mt-auto pt-4 border-t border-gray-700">
            <div class="flex items-center space-x-3">
                <div id="status-light" class="w-3 h-3 rounded-full bg-yellow-400 transition-colors duration-500"></div>
                <span id="status-label" class="text-sm text-gray-300">Initializing...</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <div id="training-view" class="view hidden">
            <h2 class="text-3xl font-bold text-white mb-6">Training Monitor</h2>
            <div class="glassmorphism rounded-xl p-6 mb-6">
                <div class="flex justify-between items-center">
                    <div class="flex-1">
                        <p class="text-gray-400 text-sm">Progress</p>
                        <div class="w-full bg-gray-700 rounded-full h-2.5 mt-2">
                            <div id="progress-bar" class="bg-cyan-500 h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="epoch-counter" class="ml-6 text-right">
                        <p class="text-gray-400 text-sm">Epoch</p>
                        <p class="text-white font-bold text-lg">0 / 0</p>
                    </div>
                </div>
            </div>
            <div class="h-[60vh] glassmorphism rounded-xl p-6">
                <canvas id="training-chart"></canvas>
            </div>
        </div>

        <div id="dashboard-view" class="view">
            <h2 class="text-3xl font-bold text-white mb-6">Real-time Simulation</h2>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 glassmorphism rounded-2xl p-6 flex flex-col items-center justify-center">
                    <h3 class="text-xl font-semibold text-gray-400 mb-4">Estimated SOC</h3>
                    <div class="relative w-48 h-48">
                        <svg class="w-full h-full" viewBox="0 0 100 100">
                            <circle class="text-gray-700" stroke-width="8" stroke="currentColor" fill="transparent"
                                r="45" cx="50" cy="50" />
                            <circle id="soc-progress-circle" class="text-cyan-400 transition-all duration-500"
                                stroke-width="8" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45"
                                cx="50" cy="50" style="transform: rotate(-90deg); transform-origin: 50% 50%;" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span id="soc-value" class="text-5xl font-bold text-white">--</span>
                            <span class="text-2xl font-semibold text-gray-400 ml-1">%</span>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-2 glassmorphism rounded-2xl p-6 grid grid-cols-3 gap-6 text-center">
                    <div>
                        <h3 class="text-lg text-gray-400">Voltage</h3>
                        <p class="text-4xl font-semibold text-white mt-2"><span id="v-value">-.--</span> V</p>
                    </div>
                    <div>
                        <h3 class="text-lg text-gray-400">Current</h3>
                        <p class="text-4xl font-semibold text-white mt-2"><span id="c-value">-.--</span> A</p>
                    </div>
                    <div>
                        <h3 class="text-lg text-gray-400">Temperature</h3>
                        <p class="text-4xl font-semibold text-white mt-2"><span id="t-value">-.--</span> °C</p>
                    </div>
                </div>
                <div class="lg:col-span-3 h-80 glassmorphism rounded-xl p-6">
                    <canvas id="simulation-chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <template id="training-sidebar-template">
        <h3 class="text-lg font-semibold text-gray-300 mb-4">Training Parameters</h3>
        <div class="space-y-4">
            <div><label for="windowSize" class="text-sm text-gray-400">Window Size (k)</label><input id="windowSize"
                    type="number" value="5" class="w-full bg-gray-700 text-white rounded-md p-2 mt-1"></div>
            <div><label for="hiddenLayers" class="text-sm text-gray-400">Hidden Layers</label><input id="hiddenLayers"
                    type="text" value="64, 32" class="w-full bg-gray-700 text-white rounded-md p-2 mt-1"></div>
            <div><label for="learningRate" class="text-sm text-gray-400">Learning Rate</label><input id="learningRate"
                    type="number" step="0.0001" value="0.001" class="w-full bg-gray-700 text-white rounded-md p-2 mt-1">
            </div>
            <div><label for="epochs" class="text-sm text-gray-400">Epochs</label><input id="epochs" type="number"
                    value="1000" class="w-full bg-gray-700 text-white rounded-md p-2 mt-1"></div>
        </div>
        <button id="retrain-btn"
            class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-lg transition-all mt-8">Re-train
            Model</button>
    </template>

    <template id="dashboard-sidebar-template">
        <h3 class="text-lg font-semibold text-gray-300 mb-4">Simulation Control</h3>
        <div class="space-y-6">
            <div>
                <div class="flex justify-between items-center text-sm text-gray-400">
                    <label for="speed-slider">Speed</label>
                    <span id="speed-label">1.0x</span>
                </div>
                <input id="speed-slider" type="range" min="0.1" max="2" step="0.1" value="1"
                    class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
            </div>
            <div>
                <h4 class="text-sm text-gray-400 mb-2">Observation Noise</h4>
                <div class="space-y-3">
                    <div><label class="text-xs">Voltage Noise (±V)</label><input id="v-noise" type="number" value="0"
                            step="0.01" class="w-full bg-gray-700 text-white text-xs rounded-md p-1 mt-1"></div>
                    <div><label class="text-xs">Current Noise (±A)</label><input id="c-noise" type="number" value="0"
                            step="0.01" class="w-full bg-gray-700 text-white text-xs rounded-md p-1 mt-1"></div>
                    <div><label class="text-xs">Temp. Noise (±°C)</label><input id="t-noise" type="number" value="0"
                            step="0.1" class="w-full bg-gray-700 text-white text-xs rounded-md p-1 mt-1"></div>
                </div>
            </div>
        </div>
        <div id="dashboard-buttons" class="mt-8 flex space-x-4">
            <button id="start-sim-btn"
                class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors">Start</button>
            <button id="stop-sim-btn"
                class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition-colors">Stop</button>
        </div>
    </template>

    <script src="/static/js/dashboard.js"></script>
</body>

</html>
